    <style>

        #parent {
            /* background-color: black; */
            display: flex;
            /* border-radius: 20px; */
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
        }

        #parent > div {
            color: black;
            margin: 20px;
            font-size: 25px;
            /* padding-left:  10px; */
            /* padding-right: 10px; */
        }

         /* flex grow is child property and used for set more space
        #parent :first-child {
            flex-grow: 1;
        } */

        #parent > div:hover {
            color: black;
            cursor: pointer;
            font-weight: 800;
        }



        #topdiv {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            margin: 10px 0px;
            cursor: pointer;
           
        }


        #topdiv > div > img {
            /* width: 361.33px; */
            width: 425px;
            padding: 8px;
            
        }

        /* This is used for pic1 */
        #pic1 {
            display: grid;
            grid-template-columns: 100%;
            margin: 0px 10px;
            
        } 

        #pic1 > img {
            width: 100%;  
            cursor: pointer;
        }

        /* This is used for pic2 */
        #pic2 {
            display: grid;
            grid-template-columns: 100%;
            margin: 20px 10px;
            
        } 

       #pic2 > img {
            width: 100%;  
            cursor: pointer;
       }

       /* This is used for pic3 */
       #pic3 {
            display: grid;
            grid-template-columns: 100%;
            /* margin: 20px 10px; */
            
        } 

       #pic3 > img {
            width: 100%;  
            cursor: pointer;
       }


        #flexdiv {
            display: grid;
            grid-template-columns: repeat(9,10%);
            justify-content: center;
            margin: 20px 0px;
           

        }

        #flexdiv > div {
            margin-right: 5px;
            padding: 0px 10px;
            
        }

       #flexdiv > div > img {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
        }

       #flexdiv > div > p {
        color: black;
        font-size: 14px;
        font-weight: bold;
        text-align: center;   
        margin-top: 10px; 
        width: 100%;
        cursor: pointer;
       }

       /* this is used for popular and discount & stoopid headings */
       #popular,#discount,#stoopid,#bargain {
            display: flex;
            justify-content: center;
            margin-top: -10px;
            margin-bottom: -10px;
           
       }

       #popular,#discount,#stoopid,#bargain > p {
        color: black;
        font-size: 20px;
        font-weight: bold;
       }

       /* This is used for popular category */
       #populardiv {
        display: grid;
        grid-template-columns: repeat(6,1fr);
        flex-wrap: nowrap;
        cursor: pointer;
        
       }

       #populardiv > div > img {
        width: 100%;
       }

       /* this is used for discount section */
       #discountdiv {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px 10px;
        /* grid-column-gap: 10px; */
        flex-wrap: nowrap;
        cursor: pointer;
       }

       #discountdiv > div > img {
        width: 100%;
       }


       /* this is used for discount section */
       #stoopiddiv {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px 10px;
        /* grid-column-gap: 10px; */
        flex-wrap: nowrap;
        cursor: pointer;
       }

       #stoopiddiv > div > img {
        width: 100%;
       }

       #bargaindiv {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        flex-wrap: nowrap;
        gap: 10px 10px;
        cursor: pointer;
       }

       #bargaindiv > div > img {
        width: 100%;
       }


    </style>
