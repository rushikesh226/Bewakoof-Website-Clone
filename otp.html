<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="otp.css" />
  </head>
  <body>
    <div id="otpBox">
      <div>
        <p id="text1">One-Time Password(OTP)</p>
        <p id="text2">
          4-digit code has been sent on your registered mobile number
        </p>
      </div>

      <form action="" id="MyOtp">
        <div id="inputOTP">
          <b>Enter You OTP:</b>
          <input id="OTP" type="number" name="" required />
        </div>
        <br/>
        <input class="btn" type="submit" value="Submit OTP" id="" />
      </form>
    </div>
  </body>
